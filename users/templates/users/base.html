{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="JSK Delivery Services" />
        <meta name="author" content="George Kofi Addai" />
        <link href="{% static 'jskdelivery/assets/img/delivery.png' %}" rel="icon" type="image/png">
        {% if title %}
            <title>JSK Delivery - {{ title }}</title>
        {% else %}
            <title>JSK Delivery</title>
        {% endif %}
        <link href="{% static 'jskdelivery/css/styles.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-info">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                {% block content %}
                {% endblock %}
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">&copy; JSK Delivery Services 2020 
                                &middot; Developed by <a href="https://twitter.com/CodepriestM" target="_blank">CodePriest Media</a></div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'jskdelivery/js/scripts.js' %}"></script>
    </body>
</html>
